{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block title %}Viktor - Nginx{% endblock %}

{% block page_content %}
<div class="row">
  <div class="col-lg-12">
    </br>
    <form method='POST'>
        <ul class="nav">
            <li><button type="submit" class="btn btn-primary">Nginx环境</button></li>
        </ul>
        </br>
        <ul class="nav">
            <div class="form-group input-group">
                <span class="input-group-addon">@</span>
                <input type="password" name="passwd" class="form-control" placeholder="密码">
            </div>
        </ul>
        </br>
        <div class="panel panel-success">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th></th>
                                <th>主机名</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for host in hosts %}
                            <tr class="gradeA">
                                <td>
                                    <label>
                                        <input name="run" type="checkbox" value="{{ host.ip }}">
                                    </label>
                                </td>
                                <td>{{ host.hostname }}</td>
                                <td>{{ host.ip }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
  </div>
</div>
<div class="pagination">
  {{ macros.pagination_widget(pagination, 'service.Nginx') }}
</div>
{% endblock %}
